<!-- template inheritance -->
<!-- start a new base template with 'define' -->
{{define "base"}}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- invoke a template which is defined elsewhere -->
    <title>{{template "title" .}}</title>
    <!-- define & immediately invoke the styles template -->
    {{ block "styles" .}}<style>
      h1 {
        color: #400080
      }
    </style>{{end}}
  </head>
  <body>
    <h1>{{template "title" .}}</h1>
    {{template "content" .}}
    <!-- define & invoke the scripts template, which is currently empty. An extending template can redefine the contents of scripts -->
    {{block "scripts" .}}{{end}}
  </body>
</html>{{end}}
